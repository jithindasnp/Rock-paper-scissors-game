<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container mt-5 mt-5">
        <div class="row mt-5 ms-4 ">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 ">
                <center>
                    <h1 style="font-family: 'Anton', sans-serif;font-size: 60px;">Rock,Paper,Scissors</h1>
                </center>
            </div>
            <div class="col-lg-4"> </div>
        </div>
        <div class="row mt-1">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 d-flex ms-3 justify-content-center">
                <h4>Let's start...</h4>
            </div>
            <div class="col-lg-4"></div>

        </div>
        <div class="row ">
            <div class="col-lg-3 ms-5">
                <div class="counterDiv ">
                    <h1 class="mx-1"><i id="count1" class="fa-solid fa-heart countHeart"></i></h1>
                    <h1 class="mx-1"><i id="count2" class="fa-solid fa-heart countHeart"></i></h1>
                    <h1 class="mx-1"><i id="count3" class="fa-solid fa-heart countHeart"></i></h1>
                    <h1 class="mx-1"><i id="count4" class="fa-solid fa-heart countHeart"></i></h1>
                    <h1 class="mx-1"><i id="count5" class="fa-solid fa-heart countHeart"></i></h1>
                </div>
            </div>
            <div class="col-lg-3 fs-3">
                <b>
                    <p class="fs-3" id="user">User Score:</p>
                    <i id="starUser1" class="fa-regular fa-star "></i>
                    <i id="starUser2" class="fa-regular fa-star "></i>
                    <i id="starUser3" class="fa-regular fa-star "></i>
                    <i id="starUser4" class="fa-regular fa-star "></i>
                    <i id="starUser5" class="fa-regular fa-star "></i>
                </b>
                <div class="col-lg-12 box"><img class="" id="ubox" src="./images/user.png" alt="" width="100%" sizes="100%" height="100%"
                        style="border-radius: 20px;"></div>
            </div>
            <div  class="col-lg-3 fs-3">
                <b>
                    <p class="fs-3" id="comp">Computer Score:</p>
                    <i id="starComp1" class="fa-regular fa-star "></i>
                    <i id="starComp2" class="fa-regular fa-star "></i>
                    <i id="starComp3" class="fa-regular fa-star "></i>
                    <i id="starComp4" class="fa-regular fa-star "></i>
                    <i id="starComp5" class="fa-regular fa-star "></i>
                </b>
                <div class="col-lg-12 box"><img class="" id="cbox" src="./images/computer.png" alt="" width="100%" height="100%"
                        style="border-radius: 20px;"></div>
            </div>
            <div class="col-lg-2">
                <div class="attemptDiv">
                    <h3 class="ms-4" id="attempt">Game=0</h3>
                </div>
            </div>
        </div>
        <div class="row tieRow mt-5">
            <div class="col-lg-5"></div>
            <div class="col-lg-4 ms-5 justify-content-center">
                <h1 id="tie"></h1>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-3 d-flex     justify-content-center ">
                <button type="button" id="rock" onclick="btnFinder('0'); scoreEval(); counter();"
                    class="btn  btn-circle btn-xl">ROCK</button>
            </div>
            <div class="col-lg-3 d-flex     justify-content-center">
                <button type="button" id="paper" onclick="btnFinder('1');scoreEval(); counter();"
                    class="btn  btn-circle btn-xl">PAPER</button>
            </div>
            <div class="col-lg-3 d-flex     justify-content-center">
                <button type="button" id="scissors" onclick="btnFinder('2');scoreEval(); counter();"
                    class="btn  btn-circle btn-xl">SCISSORS</button>
            </div>
            <div class="col-lg-3 d-flex     justify-content-center align-items-center">
                <button type="button" id="Reset" onclick="btnFinder('x');scoreEval(); counter('x');"
                    class="btn  btn-circle btn-sm">RESET</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
